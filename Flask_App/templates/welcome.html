{% extends 'layout.html' %}

{% block body %}
<div class="container">
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID#</th>
        <th scope="col">Name</th>
        <th scope="col">Under Thirty Min</th>
        <th scope="col">Created</th>
        <th scope="col">Modified</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for r in recipes %}
      <tr>
        <th scope="row">{{r.id}}</th>
        <td>{{r.name}}</td>
        <td>{{r.thirty}}</td>
        <td>{{r.created_at}}</td>
        <td>{{r.updated_at}}</td>
        <td><a href="/show_recipe/{{r.id}}">Show</a> | <a href="/edit_page/{{r.id}}">Edit</a> | <a href="/delete/{{r.id}}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div>
    <button class="btn btn-dark btn-outline-light"><a href="/add_recipe">Add Recipe</a></button>
    <button class="btn btn-dark btn-outline-light"><a href="/">Back to Cookbook</a></button>
    <button class="btn btn-dark btn-outline-light"><a href="/logout">Logout</a></button>
  </div>
</div>
{% endblock %}
