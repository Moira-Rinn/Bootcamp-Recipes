{% extends 'layout.html' %}

{% block body %}

<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID#</th>
      <th scope="col">Name</th>
      <th scope="col">Under Thirty Min</th>
      <!-- <th scope="col">Age</th>
      <th scope="col">Dojo</th>
      <th scope="col">Created</th>
      <th scope="col">Updated</th> -->
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for r in recipes %}
    <tr>
      <th scope="row">{{r.id}}</th>
      <td>{{r.name}}</td>
      <td>{{r.thirty}}</td>
      <!-- <td>{{n.age}}</td>
      {% for d in dojos %}
        {% if d.id == n.dojo_id %}
          <td>{{d.name}}</td>
        {% endif %}
      {% endfor %} -->
      <td>{{r.created_at}}</td>
      <td>{{r.updated_at}}</td>
      <td><a href="/show_ninja/{{n.id}}">Show</a> | <a href="/edit_page/{{n.id}}">Edit</a> | <a href="/delete/{{n.id}}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<button class="btn btn-dark btn-outline-light"><a href="/add_ninja">Add Ninja</a></button>
<button class="btn btn-dark btn-outline-light"><a href="/">Back to Dojos</a></button>

{% endblock %}
